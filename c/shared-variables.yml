variables:
# Target Microsoft Toolset versions. Can't use full extended name
# as this is converted to environment variable and impact tools such as
# CMake 
- name: plfTsVer # Platform Toolset Version. 
  value: 'v142'
  # Visual Studio version. This should be consistent with platform toolset
  # Used by Gyp where platform toolset version is not available to be set
  # 2017 - v141
  # 2019 - v142
  # 2022 - v143
- name: msvsVer
  value: '2019'
- name: winSDKVer # Windows SDK Version.
  value: '10.0.19041.0'